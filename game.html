<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game-style.css">

    <title>GAME</title>
</head>

<body>

    <audio src="Music/Jungle/Background.mp3" autoplay loop></audio>

    <audio class="shoot" src="Shoot.mp3" preload=""></audio>

    <button class="start">START</button>

    <span class="span phase">PHASE 1</span> <span class="span round">ROUND 1</span> <span class="span health-boss">FINAL
        BOSS HEALTH</span><span class="span health-player">PLAYER HEALTH</span>



    <img class="square fish" src="Stages/Jungle/Animals/Fish.png" alt="Fish">
    <img class="square tucan" src="Stages/Jungle/Animals/Tucan.png" alt="Tucan">
    <img class="square crocodile" src="Stages/Jungle/Animals/Crocodile.png" alt="Crocodile">
    <img class="square jaguar" src="Stages/Jungle/Animals/Jaguar.png" alt="Jaguar">
    <img class="square hippo" src="Stages/Jungle/Animals/Hippo.png" alt="Hippo">
    <img class="square macaque" src="Stages/Jungle/Animals/Macaque.png" alt="Macaque">
    <img class="square anaconda" src="Stages/Jungle/Animals/Anaconda.png" alt="Anaconda">
    <img class="square owl" src="Stages/Jungle/Animals/Owl.png" alt="Owl">

    <div class="boss one"></div>
    <div class="boss two"></div>
    <div class="boss three"></div>
    <div class="boss four"></div>
    <div class="boss five"></div>
    <div class="boss six"></div>






    <script src="game.js"></script>


</body>



</html>
