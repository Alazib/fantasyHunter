<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
    <link rel="stylesheet" href="selector-style.css">
    <link rel="stylesheet" href="wickedcss.min.css">
</head>

<body>

    <audio src="Music/Selector.mp3" autoplay loop></audio>

    <div class="selector">
    <!-- A un div ponerle una clase que ponga div es redundante, con solo character esta bien -->
        <div class="div-character"><img src="Character1.png" class="images-size" alt="Character1"></div>
        <div class="div-character"><img src="Character2.png" class="images-size" alt="Character2"></div>

        <div class="characters-flex">
            <div class="div-character"><img src="Character3.png" class="images-size" alt="Character3"></div>
            <div class="div-character"><img src="Character4.png" class="images-size" alt="Character4"></div>
            <div class="div-character"><img src="Character5.png" class="images-size" alt="Character5"></div>
            <div class="div-character"><img src="Character6.png" class="images-size" alt="Character6"></div>
            <div class="div-character"><img src="Character7.png" class="images-size" alt="Character7"></div>
            <div class="div-character"><img src="Character8.png" class="images-size" alt="Character8"></div>
            <div class="div-character"><img src="Character9.png" class="images-size" alt="Character9"></div>
        </div>

    </div>

    <input type="text" placeholder="PLAYER NAME?">

    <div class="character-selected">CHOOSE YOUR CHARACTER</div>

    <button class="go-to-game">GO TO GAME</button>

    <script src="selector.js"></script>

</body>

</html>
