<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SELECTOR</title>
    <link rel="stylesheet" href="selector-style.css">
    <link rel="stylesheet" href="wickedcss.min.css">
</head>

<body>

    <audio src="Music/Selector.mp3" autoplay loop></audio>

    <div class="selector">

        <div class="characters">
            <div class="character"><img src="Character1.png" class="one"   alt="Character1"></div>
            <div class="character"><img src="Character2.png" class ="two"  alt="Character2"></div>
            <div class="character"><img src="Character3.png" class="three" alt="Character3"></div>
        </div>

        <div class="weapons">
            <input type="text" placeholder="PLAYER NAME?">
            <div class="weapon one">WO</div>
            <div class="weapon two">WT</div>
            <div class="weapon three">WTh</div>
            <div class="weapon four">WF</div>
            <div class="weapon five">WFi</div>
        </div>

    </div>

    <div class="character-selected">CHOOSE YOUR CHARACTER</div>
    <div class="weapon-selected">CHOOSE YOUR WEAPON</div>
    <button class="go-to-game">GO TO GAME</button>

    <script src="selector.js"></script>

</body>

</html>
